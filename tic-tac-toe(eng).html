<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cell {
            background-color: white;
            border: none;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .current-player {
            color: #007bff;
        }
        
        .winner {
            color: #28a745;
        }
        
        .draw {
            color: #ffc107;
        }
        
        .reset-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .reset-btn:hover {
            background-color: #0056b3;
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .score-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score">
            <div class="score-item">
                <div>X Wins</div>
                <div id="score-x">0</div>
            </div>
            <div class="score-item">
                <div>Draws</div>
                <div id="score-draw">0</div>
            </div>
            <div class="score-item">
                <div>O Wins</div>
                <div id="score-o">0</div>
            </div>
        </div>
        
        <div class="status" id="status">Current player: <span class="current-player">X</span></div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
        <button class="reset-btn" onclick="resetScore()" style="margin-left: 10px;">Reset Score</button>
    </div>

    <script>
        // Game variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        
        // Score counters
        let score = {
            x: 0,
            o: 0,
            draw: 0
        };
        
        // Winning combinations
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        
        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusElement = document.getElementById('status');
        const scoreXElement = document.getElementById('score-x');
        const scoreOElement = document.getElementById('score-o');
        const scoreDrawElement = document.getElementById('score-draw');
        
        // Game initialization
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            updateStatus();
            loadScore();
        }
        
        // Handle cell click
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].style.color = currentPlayer === 'X' ? '#007bff' : '#dc3545';
            
            if (checkWinner()) {
                gameActive = false;
                statusElement.innerHTML = `<span class="winner">Player ${currentPlayer} wins!</span>`;
                updateScore(currentPlayer);
                disableAllCells();
            } else if (checkDraw()) {
                gameActive = false;
                statusElement.innerHTML = '<span class="draw">It\'s a draw!</span>';
                updateScore('draw');
                disableAllCells();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
        }
        
        // Check winner
        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && 
                       gameBoard[a] === gameBoard[b] && 
                       gameBoard[a] === gameBoard[c];
            });
        }
        
        // Check draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }
        
        // Update status
        function updateStatus() {
            if (gameActive) {
                statusElement.innerHTML = `Current player: <span class="current-player">${currentPlayer}</span>`;
            }
        }
        
        // Disable all cells
        function disableAllCells() {
            cells.forEach(cell => {
                cell.disabled = true;
            });
        }
        
        // Enable all cells
        function enableAllCells() {
            cells.forEach(cell => {
                cell.disabled = false;
            });
        }
        
        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = '';
            });
            
            enableAllCells();
            updateStatus();
        }
        
        // Update score
        function updateScore(winner) {
            if (winner === 'X') {
                score.x++;
            } else if (winner === 'O') {
                score.o++;
            } else {
                score.draw++;
            }
            
            scoreXElement.textContent = score.x;
            scoreOElement.textContent = score.o;
            scoreDrawElement.textContent = score.draw;
            
            saveScore();
        }
        
        // Reset score
        function resetScore() {
            score = { x: 0, o: 0, draw: 0 };
            scoreXElement.textContent = '0';
            scoreOElement.textContent = '0';
            scoreDrawElement.textContent = '0';
            saveScore();
        }
        
        // Save score to localStorage
        function saveScore() {
            localStorage.setItem('ticTacToeScore', JSON.stringify(score));
        }
        
        // Load score from localStorage
        function loadScore() {
            const savedScore = localStorage.getItem('ticTacToeScore');
            if (savedScore) {
                score = JSON.parse(savedScore);
                scoreXElement.textContent = score.x;
                scoreOElement.textContent = score.o;
                scoreDrawElement.textContent = score.draw;
            }
        }
        
        // Start game
        initGame();
    </script>
</body>
</html>
