<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molondak vs AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .difficulty-selector {
            margin: 20px 0;
        }
        
        .difficulty-selector select {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cell {
            background-color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        
        .cell:hover:not(:disabled) {
            background-color: #f0f0f0;
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .cell img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-player {
            color: #007bff;
        }
        
        .winner {
            color: #28a745;
        }
        
        .draw {
            color: #ffc107;
        }
        
        .ai-thinking {
            color: #6c757d;
        }
        
        .reset-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .reset-btn:hover {
            background-color: #0056b3;
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .score-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-width: 80px;
        }
        
        .player-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .player-indicator img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .thinking-animation {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Molondak vs AI</h1>
        
        <div class="difficulty-selector">
            <label for="difficulty">AI Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard" selected>Hard (Unbeatable)</option>
            </select>
        </div>
        
        <div class="score">
            <div class="score-item">
                <div class="player-indicator">
                    <img src="https://i.postimg.cc/nVYrj9tj/molandak.png" alt="Player">
                    <span>Player</span>
                </div>
                <div id="score-player">0</div>
            </div>
            <div class="score-item">
                <div>Draws</div>
                <div id="score-draw">0</div>
            </div>
            <div class="score-item">
                <div class="player-indicator">
                    <img src="https://i.postimg.cc/x8t9sH06/chog.png" alt="AI">
                    <span>AI</span>
                </div>
                <div id="score-ai">0</div>
            </div>
        </div>
        
        <div class="status" id="status">
            Your turn! 
            <span class="current-player player-indicator">
                <img src="https://i.postimg.cc/nVYrj9tj/molandak.png" alt="Player" id="current-player-img">
            </span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
        <button class="reset-btn" onclick="resetScore()" style="margin-left: 10px;">Reset Score</button>
    </div>

    <script>
        // Game variables
        const PLAYER = 'X';
        const AI = 'O';
        let currentPlayer = PLAYER;
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let aiDifficulty = 'hard';
        
        // Image URLs
        const playerImages = {
            'X': 'https://i.postimg.cc/nVYrj9tj/molandak.png',
            'O': 'https://i.postimg.cc/x8t9sH06/chog.png'
        };
        
        // Score counters
        let score = {
            player: 0,
            ai: 0,
            draw: 0
        };
        
        // Winning combinations
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];
        
        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusElement = document.getElementById('status');
        const scorePlayerElement = document.getElementById('score-player');
        const scoreAIElement = document.getElementById('score-ai');
        const scoreDrawElement = document.getElementById('score-draw');
        const currentPlayerImg = document.getElementById('current-player-img');
        const difficultySelect = document.getElementById('difficulty');
        
        // Game initialization
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handlePlayerMove(index));
            });
            
            difficultySelect.addEventListener('change', (e) => {
                aiDifficulty = e.target.value;
                resetGame();
            });
            
            updateStatus();
            loadScore();
        }
        
        // Handle player move
        function handlePlayerMove(index) {
            if (gameBoard[index] !== '' || !gameActive || currentPlayer !== PLAYER) {
                return;
            }
            
            makeMove(index, PLAYER);
            
            if (checkWinner(PLAYER)) {
                gameActive = false;
                statusElement.innerHTML = `<span class="winner">You win! ðŸŽ‰</span>`;
                updateScore('player');
                disableAllCells();
            } else if (checkDraw()) {
                gameActive = false;
                statusElement.innerHTML = '<span class="draw">It\'s a draw!</span>';
                updateScore('draw');
                disableAllCells();
            } else {
                currentPlayer = AI;
                updateStatus();
                // AI move with delay for better UX
                setTimeout(makeAIMove, 500);
            }
        }
        
        // Make a move on the board
        function makeMove(index, player) {
            gameBoard[index] = player;
            const img = document.createElement('img');
            img.src = playerImages[player];
            img.alt = player;
            cells[index].appendChild(img);
        }
        
        // AI move logic
        function makeAIMove() {
            if (!gameActive) return;
            
            let move;
            
            switch(aiDifficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                default:
                    move = getBestMove();
                    break;
            }
            
            if (move !== -1) {
                makeMove(move, AI);
                
                if (checkWinner(AI)) {
                    gameActive = false;
                    statusElement.innerHTML = `<span class="winner">AI wins! ðŸ¤–</span>`;
                    updateScore('ai');
                    disableAllCells();
                } else if (checkDraw()) {
                    gameActive = false;
                    statusElement.innerHTML = '<span class="draw">It\'s a draw!</span>';
                    updateScore('draw');
                    disableAllCells();
                } else {
                    currentPlayer = PLAYER;
                    updateStatus();
                }
            }
        }
        
        // Get random available move
        function getRandomMove() {
            const availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    availableMoves.push(i);
                }
            }
            return availableMoves.length > 0 ? 
                   availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
        }
        
        // Minimax algorithm for optimal AI moves
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = AI;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }
        
        // Minimax algorithm implementation
        function minimax(board, depth, isMaximizing) {
            if (checkWinner(AI)) return 10 - depth;
            if (checkWinner(PLAYER)) return depth - 10;
            if (checkDraw()) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = AI;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = PLAYER;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
        
        // Check winner for specific player
        function checkWinner(player) {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] === player && 
                       gameBoard[b] === player && 
                       gameBoard[c] === player;
            });
        }
        
        // Check draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }
        
        // Update status
        function updateStatus() {
            if (gameActive) {
                if (currentPlayer === PLAYER) {
                    statusElement.innerHTML = `Your turn! <span class="current-player player-indicator"><img src="${playerImages[PLAYER]}" alt="Player" style="width: 30px; height: 30px;"></span>`;
                } else {
                    statusElement.innerHTML = `<span class="ai-thinking thinking-animation">AI is thinking... ðŸ¤”</span>`;
                }
            }
        }
        
        // Disable all cells
        function disableAllCells() {
            cells.forEach(cell => {
                cell.disabled = true;
            });
        }
        
        // Enable all cells
        function enableAllCells() {
            cells.forEach(cell => {
                cell.disabled = false;
            });
        }
        
        // Reset game
        function resetGame() {
            currentPlayer = PLAYER;
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
            
            enableAllCells();
            updateStatus();
        }
        
        // Update score
        function updateScore(winner) {
            if (winner === 'player') {
                score.player++;
            } else if (winner === 'ai') {
                score.ai++;
            } else {
                score.draw++;
            }
            
            scorePlayerElement.textContent = score.player;
            scoreAIElement.textContent = score.ai;
            scoreDrawElement.textContent = score.draw;
            
            saveScore();
        }
        
        // Reset score
        function resetScore() {
            score = { player: 0, ai: 0, draw: 0 };
            scorePlayerElement.textContent = '0';
            scoreAIElement.textContent = '0';
            scoreDrawElement.textContent = '0';
            saveScore();
        }
        
        // Save score to localStorage
        function saveScore() {
            localStorage.setItem('ticTacToeAIScore', JSON.stringify(score));
        }
        
        // Load score from localStorage
        function loadScore() {
            const savedScore = localStorage.getItem('ticTacToeAIScore');
            if (savedScore) {
                score = JSON.parse(savedScore);
                scorePlayerElement.textContent = score.player;
                scoreAIElement.textContent = score.ai;
                scoreDrawElement.textContent = score.draw;
            }
        }
        
        // Start game
        initGame();
    </script>
</body>
</html>
